<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etymology Finder</title>
    <link rel="stylesheet" href="static/styles.css">
</head>
<body>
    <div class="container">
        <h1>Etymology Finder</h1>
        <form id="wordForm">
            <input type="text" id="wordInput" name="word" placeholder="Enter a word">
            <button type="submit">Find Etymology</button>
        </form>
        <div id="responsePanel">
            <h2>Word:</h2>
            <p id="wordOutput"></p>
            <h2>Etymology:</h2>
            <p id="etymologyOutput1"></p>
            <p id="etymologyOutput2"></p>
            <p id="etymologyOutput3"></p>
            <p id="etymologyOutput4"></p>
            <p id="etymologyOutput5"></p>
        </div>
    </div>
    <script src="static/scripts.js"></script>
</body>
</html>
